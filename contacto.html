        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!-- <a class="navbar-brand" href="#"></a> -->

                      <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>
        <main >
            <section class="contacto m-0 vh-100 row justify-content-center align-items-center" id="contacto" >
                <div class="form col-xl-6 ">
                    <h2 class="text-dark font-weight-bold text-center">Formulario de contacto</h2>
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Nombre</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Diego Maradona">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Email </label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Selecciona tu sexo</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>Prefiero no decirlo</option>
                            <option>Mujer</option>
                            <option>Hombre</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Mensaje</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-dark">Enviar</button>
                      </form>

                
                </div>
                <div id="mapa" class="col-auto col-xl-6" >
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26261.342155901846!2d-58.419168552108374!3d-34.63783509882511!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb1160a8e62b%3A0x42f33f7586b05be1!2sParque%20Patricios%2C%20CABA!5e0!3m2!1ses!2sar!4v1590180710289!5m2!1ses!2sar"  style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="iframeCont"></iframe>
                </div>
            </section>
        </main>
    </div>
